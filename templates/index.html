<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subnet Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subnet Calculator</h1>
        <form id="subnetForm">
            <label for="networkName">Network Name:</label>
            <input type="text" id="networkName" required>
            <label for="CIDRNetworkIPAddress">CIDR Network IP Address:</label>
            <input type="text" id="CIDRNetworkIPAddress" required>
            <label for="subnetCount">Number of Subnets:</label>
            <input type="number" id="subnetCount" required>
            <button type="submit">Calculate</button>
        </form>
        <div class="results" id="results"></div>
    </div>
    <script>
        document.getElementById('subnetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const networkName = document.getElementById('networkName').value;
            const CIDRNetworkIPAddress = document.getElementById('CIDRNetworkIPAddress').value;
            const subnetCount = document.getElementById('subnetCount').value;
            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    network_name: networkName,
                    CIDR_network_ip_address: CIDRNetworkIPAddress,
                    subnet_count: subnetCount
                })
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '<h2>Subnets</h2>';
                data.forEach((subnet, index) => {
                    resultsDiv.innerHTML += `<h3>Subnet ${index + 1}</h3>`;
                    resultsDiv.innerHTML += `<p>Network Address: ${subnet.network_address}</p>`;
                    resultsDiv.innerHTML += `<p>Broadcast Address: ${subnet.broadcast_address}</p>`;
                    resultsDiv.innerHTML += `<p>Hosts: ${subnet.hosts.join(', ')}</p>`;
                });
            });
        });
    </script>
</body>
</html>
